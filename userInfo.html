function power(x){
	if (x<=20){
		$('.power-pro').addClass('power-pro-min');
		$('.power-pro .progress .progress-bar').css('width',x+'%');
	}else{
		$('.power-pro').removeClass('power-pro-min');
		$('.power-pro .progress .progress-bar').css('width',x+'%');
	}
}
